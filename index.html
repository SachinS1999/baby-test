<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: #d32f2f;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .love-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
        <div class="love-message">I LOVE YOU! ‚ù§Ô∏è</div>
    </div>

    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showLoveMessage() {
            document.querySelector('.love-message').style.display = 'block';
            spawnHearts();
        }

        function spawnHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
